<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oxanium:wght@300;400;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./img/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                data-description="O olhar penetrante do Ciclope revela a força que reside em sua visão única. Um herói com um olho, mas inúmeras possibilidades de coragem e poder.">
                    <img src="img/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                data-description="A luz ardente de sua alma, o fogo imensurável de seu poder. Uma Fênix, com presença incandescente capaz de ascender além de qualquer limite.">
                    <img src="img/imagens/card-jean-grey.jpg" alt="Persogem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra"
                data-description="A elegância em movimento, a agilidade em seu estado mais selvagem. Com uma força imparável da noite, pronta para desafiar as sombras e proteger os inocentes.">
                    <img src="img/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"
                data-description="A rainha dos elementos, a dança dos ventos e trovões. Uma poderosa mutante capaz de comandar os céus e trazer a serenidade ou a tempestade, conforme sua vontade.">
                    <img src="img/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira"
                data-description="Atraente e enigmática, desperta o mistério e o fascínio. Com o toque de suas mãos, ela absorve poderes e energia, uma força irresistível envolta em sombras e sedução.">
                    <img src="img/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine"
                data-description="Indomável e implacável, o mutante de garras de adamantium, personifica a ferocidade e a determinação. Com um passado sombrio e um coração de herói, ele é a arma perfeita na batalha contra a injustiça e o mal.">
                    <img src="img/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno"
                data-description="A graça nas trevas, a dança da sombra. O teleportador com um coração gentil e uma alma devota, trazendo luz à escuridão e esperança onde quer que ele vá.">
                    <img src="img/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto"
                data-description="O mestre do magnetismo, um líder implacável. Com sua visão de um mundo dominado pelos mutantes, desafia as leis da física e molda o metal à sua vontade, guiado por uma convicção feroz e uma determinação inabalável.">
                    <img src="img/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande "src="img/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> O olhar penetrante do Ciclope revela a força que reside em sua visão única.
                    Um herói com um olho, mas inúmeras possibilidades de coragem e poder.</p>
            </div>
    
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
